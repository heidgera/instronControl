<link rel="stylesheet" href="style.css"></link>
<div refContent>
  <muse-card id='static'>
    <div class='attract'>
      <div class='cardIcon'><span class='svgIcon'></span></div>
      <div class='cardLabel'>Static Loading</div>
    </div>
    <div class='focused'>
      <ref-div id='staticContent' class='focusContent' src='./static'></ref-div>
    </div>
  </muse-card>
  <muse-card id='dynamic'>
    <div class='attract'>
      <div class='cardIcon'><span class='svgIcon'></span></div>
      <div class='cardLabel'>Dynamic Force</div>
    </div>
    <div class='focused'>
      <ref-div id='dynamicContent' class='focusContent' src='./dynamic'></ref-div>
    </div>
  </muse-card>
</div>
