<link rel="stylesheet" href="style.css"></link>
<script src="index.js"></script>
<div refContent>
  <h1>Set Initial Position</h1>
  <but-ton class='jogUp'>Jog Up</but-ton>
  <but-ton class='jogDown'>Jog Down</but-ton><br /><br />
  <h1>Desired Load</h1>
  <input id='setPoint' type='text' method='numpad' placeholder="0 - 500 pounds"></input><br /><br />
  <h1>Load Type</h1>
  <input id='staticLoadComp' type='radio' name='staticLoadType' value='-1'>
  <label for="staticDirUp">Compression</label>
  <input id='staticLoadTens' type='radio' name='staticLoadType' value='1'>
  <label for="staticDirDown">Tension</label><br /><br />
  <h1>Direction</h1>
  <input id='staticDirUp' type='radio' name='staticDirection' value='1'>
  <label for="staticDirUp">Up</label>
  <input id='staticDirDown' type='radio' name='staticDirection' value='-1'>
  <label for="staticDirDown">Down</label><br /><br />
  <h1>Maximum Excursion</h1>
  <input id='excursion' type='text'  method='numpad' placeholder="0-30 inches"></input><br /><br />
  <h1>Duration</h1>
  <input id='duration' type='text'  method='numpad' placeholder="Time in minutes"></input><br /><br />

  <but-ton class='cancel'>Cancel</but-ton>
  <but-ton id='staticRun' class='accept'>Run</but-ton>

  <div class='runningOverlay'>

  </div>
</div>
