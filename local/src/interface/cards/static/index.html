<link rel="stylesheet" href="style.css"></link>
<script src="index.js"></script>
<div refContent>
  <div>Set Initial Position</div><br />
  <but-ton id='jogUpStatic'>Jog Up</but-ton>
  <but-ton id='jogDownStatic'>Jog Down</but-ton><br /><br />
  <div>Desired Load (in pounds)</div><br />
  <input id='setPoint' type='text' method='numpad'></input><br /><br />

  <input id='excursion' type='text'  method='numpad'></input><br /><br />

  <but-ton id='staticCancel' class='cancel'>Cancel</but-ton>
  <but-ton id='staticRun' class='accept'>Run</but-ton>
</div>
