<link rel="stylesheet" href="style.css"></link>
<script src="index.js"></script>
<div refContent>
  <h1>Set Initial Position</h1>
  <but-ton class='jogUp'>Jog Up</but-ton>
  <but-ton class='jogDown'>Jog Down</but-ton><br /><br />
  <h1>Desired Load (pounds)</h1>
  <input id='setPoint' type='text' method='numpad'></input><br /><br />
  <h1>Direction</h1>
  <input id='staticDirUp' type='radio' name='staticDirection' value='up'>
  <label for="staticDirUp">Up</label>
  <input id='staticDirDown' type='radio' name='staticDirection' value='down'>
  <label for="staticDirDown">Down</label><br /><br />
  <h1>Maximum Excursion (inches)</h1>
  <input id='excursion' type='text'  method='numpad'></input><br /><br />
  <h1>Duration (minutes)</h1>
  <input id='duration' type='text'  method='numpad'></input><br /><br />

  <but-ton class='cancel'>Cancel</but-ton>
  <but-ton id='staticRun' class='accept'>Run</but-ton>

  <div class='runningOverlay'>

  </div>
</div>
