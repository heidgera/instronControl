<link rel="stylesheet" href="style.css"></link>

<div refContent>
  <div>Set Initial Position</div><br />
  <but-ton id='jogUpDynamic'>Jog Up</but-ton>

  <div>Excursion</div><br />
  <input id='totExc' type='text'  method='numpad'></input><br /><br />

  <but-ton id='dynamicRun' class='accept'>Run</but-ton>
